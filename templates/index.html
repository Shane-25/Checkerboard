<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Checkerboard</title>

</head>
<body>
    <h1 style="color: {{ color1 }}; background-color: {{ color2 }}">*** Checkerboard ***</h1>
    <div class="container">
        {% for y in range(boxesY): %}
            {% if y % 2 == 0: %}
            <div class="row">
                {% for x in range(boxesX): %}
                    {% if x % 2 == 0: %}
                    <div class="box2" style="background-color: {{ color2 }}"></div>
                    {% else: %}
                    <div class="box1" style="background-color: {{ color1 }}"></div>
                    {% endif %}
                {% endfor %}
            </div>
            {% else: %}
            <div class="row">
                {% for x in range(boxesX): %}
                    {% if x % 2 == 0: %}
                    <div class="box1" style="background-color: {{ color1 }}"></div>
                    {% else: %}
                    <div class="box2" style="background-color: {{ color2 }}"></div>
                    {% endif %}
                {% endfor %}
            </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
